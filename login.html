<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Tecko:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Tecko', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #FDF5E6; /* old lace */
            padding: 40px 35px;
            width: 320px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }
        .login-box h2 {
            margin: 0 0 25px 0;
            color: #0A0A0A;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #0A0A0A;
            color: #FDF5E6;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }
        .login-box button:hover {
            opacity: 0.85;
        }
            /* Add life with animations */
        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(25px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 10px rgba(10,10,10,0.2); }
            50% { box-shadow: 0 0 18px rgba(10,10,10,0.35); }
            100% { box-shadow: 0 0 10px rgba(10,10,10,0.2); }
        }

        .login-box {
            animation: fadeSlide 0.9s ease-out;
        }

        .login-box button:hover {
            animation: glowPulse 1s infinite;
        }
        /* floating particle animation */
        .float-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .float-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(253,245,230,0.7);
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
</style>
</head>
<body>
    <img src="doomlogin.jpeg" alt="Background Image" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover;">
    <div class="login-box" style="backdrop-filter: blur(12px); background: rgba(253,245,230,0.6);">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 14px; color: #0A0A0A;">
            <label style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
                <input type="checkbox" style="width: 16px; height: 16px;">
                Remember me
            </label>
            <a href="#" style="color: #0A0A0A; text-decoration: none; font-size: 14px;">Forgot Password?</a>
        </div>
        <button>Sign In</button>
    </div>
    <div class="float-container"></div>
</body>
</html>
